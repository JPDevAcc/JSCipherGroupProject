<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Caesar Cipher</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
	<script type="module" src="js/main.js" defer></script>
</head>

<body class="d-flex align-items-center bg">
	<main class="container">
		<div class="mt-5">
			<h2 class="text-center display-4 font-weight-bold"><u>Encoder - Decoder</u></h2>
		</div>
		<div class="d-flex flex-column align-items-center mt-5">
			<div id="encode_decode_selector" class="d-flex justify-content-around mt-3">
				<input type="radio" class="btn-check" name="ed_mode" id="mode_enc" autocomplete="off" checked>
				<label class="btn btn-primary" for="mode_enc">Encode</label>
				<input type="radio" class="btn-check" name="ed_mode" id="mode_dec" autocomplete="off">
				<label class="btn btn-primary decode-btn" for="mode_dec">Decode</label>
			</div>

			<div class="encdec mt-3">
				<textarea id="text_input" class="form-control textarea" autocomplete="off" style="font-family: 'Montserrat', sans-serif;
				"></textarea>
				<textarea id="text_output" class="form-control textarea mt-3" readonly autocomplete="off" style="font-family: 'Montserrat', sans-serif;
				"></textarea>
			</div>
			<div id="keyarea" class="mt-3">
				Key: 
				<input type="number" min="0" max="26" id="user_key" value="1" />
			</div>
		</div>
	</main>
</body>

</html>
