<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Caesar Cipher</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css">
	<script type="module" src="js/main.js" defer></script>
</head>
<body>
	<main>
		<div>
			<h2 class="text-center">- Encoder / Decoder -</h2>
		</div>
		<div class="container">
			<div id="encode_decode_selector" class="d-flex justify-content-around">
				<input type="radio" class="btn-check" name="ed_mode" id="mode_enc" autocomplete="off" checked>
				<label class="btn btn-outline-primary" for="mode_enc">Encode</label>
				<input type="radio" class="btn-check" name="ed_mode" id="mode_dec" autocomplete="off">
				<label class="btn btn-outline-primary" for="mode_dec">Decode</label>
			</div>
			<div class="encdec">
				<textarea id="text_input" class="form-control textarea" autocomplete="off"></textarea>
				<textarea id="text_output" class="form-control textarea" readonly autocomplete="off"></textarea>
			</div>
		</div>
	</main>
</body>
</html>
